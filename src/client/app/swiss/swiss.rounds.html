<div class="row">
  <div class="col-xs-12">
    <div class="form-inline">
      <div class="form-group">
        <label for="roundNumber">Round</label>
        <select id="roundNumber" class="form-control" ng-model="vm.selectedRound" ng-options="round.id for round in vm.rounds track by round.id"></select>
      </div>

      <button class="btn btn-default" ng-hide="vm.selectedRound.pairings.length > 0" ng-click="vm.createPairings()">Create Pairings</button>
    </div>
    <hr>
  </div>
</div>

<div class="row swiss-search-row" ng-show="vm.selectedRound.pairings.length > 0">
  <div class="col-xs-12">
    <div class="form-inline">
      <div class="form-group">
        <label for="search">Search</label>
        <input type="search" class="form-control" id="search" placeholder="Player or Table" ng-model="swiss.searchQuery">
      </div>
    </div>
  </div>
</div>

<div class="row swiss-match-options-row" ng-show="vm.selectedRound.pairings.length > 0">
  <div class="col-sm-6">
    <div class="form-inline">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="swiss.showOutstanding"> Outstanding Results
        </label>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="form-inline">
      <button type="button" class="btn btn-default" ng-click="swiss.deleteResults()">Delete Results</button>
      <button type="button" class="btn btn-default" ng-click="swiss.redoMatches()">Redo Matches</button>
    </div>
  </div>
</div>

<div class="row" ng-show="vm.selectedRound.pairings.length > 0">
  <div class="col-xs-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Table</th>
          <th>Player 1</th>
          <th>Player 1 Result</th>
          <th>Player 2</th>
          <th>Player 2 Result</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pairing in vm.selectedRound.pairings track by pairing.id"
            ng-class="{active: match === swiss.activeMatch}"
            ng-click="swiss.setActiveMatch(match)">
          <td>{{pairing.id}}</td>
          <td>{{vm.getPlayerName(pairing.player1Id)}}</td>
          <td>{{match.player1Result}}</td>
          <td>{{vm.getPlayerName(pairing.player2Id)}}</td>
          <td>{{match.player2Result}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row" ng-show="swiss.activeMatch">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-9 col-sm-6">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="player1Result" class="col-xs-6 col-sm-9 control-label">
              {{swiss.activeMatch.player1.name}}
            </label>
            <div class="col-xs-6 col-sm-3">
              <div class="input-group">
                <input type="number" class="form-control" id="player1Result" ng-model="swiss.activeMatch.player1GameWins" min=0 max=2>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  </button>
                </span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="player2Result" class="col-xs-6 col-sm-9 control-label">
              {{swiss.activeMatch.player2.name}}
            </label>
            <div class="col-xs-6 col-sm-3">
              <div class="input-group">
                <input type="number" class="form-control" id="player2Result" ng-model="swiss.activeMatch.player2GameWins" min=0 max=2>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  </button>
                </span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="draws" class="col-xs-6 col-sm-9 control-label">
              Draws
            </label>
            <div class="col-xs-6 col-sm-3">
              <div class="input-group">
                <input type="number" class="form-control" id="draws" ng-model="swiss.activeMatch.draws" min=0 max=3>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-3">
        <div class="form-horizontal">
          <div class="form-group">
            <div class="col-xs-12">
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="swiss.activeMatch.player1.dropped"> Drop
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="swiss.activeMatch.player2.dropped"> Drop
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <button type="button"
            class="btn btn-default center-block"
            ng-disabled="swiss.isMatchSubmitDisabled()"
            ng-click="swiss.submitMatchResult(swiss.activeMatch.player1GameWins, swiss.activeMatch.player2GameWins, swiss.activeMatch.draws)">
          Enter
        </button>
      </div>
      <div class="col-xs-6">
        <button type="button"
            class="btn btn-default center-block"
            ng-click="swiss.clearActiveMatchResult()">
          Clear Result
        </button>
      </div>
    </div>
  </div>
</div>
