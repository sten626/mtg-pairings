<div class="row" ng-show="swiss.checkForPlayers()">
  <div class="col-xs-12">
    <div class="form-inline">
      <div class="form-group">
        <label for="roundNumber">Round</label>
        <select id="roundNumber" class="form-control" ng-model="swiss.currentRound" ng-options="round.round for round in swiss.matchData"></select>
      </div>

      <button class="btn btn-default" ng-hide="swiss.currentRound.matches.length > 0" ng-click="swiss.createMatches()">Create Matches</button>
    </div>
  </div>
</div>
<div class="row" ng-show="swiss.currentRound.matches.length > 0">
  <div class="col-xs-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Table</th>
          <th>Player 1</th>
          <th>Player 1 Result</th>
          <th>Player 2</th>
          <th>Player 2 Result</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="match in swiss.currentRound.matches"
            ng-class="{active: match === swiss.activeMatch}"
            ng-click="swiss.setActiveMatch(match)">
          <td>{{match.table}}</td>
          <td>{{match.player1.name}}</td>
          <td>{{match.player1Result}}</td>
          <td>{{match.player2.name}}</td>
          <td>{{match.player2Result}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row" ng-show="swiss.activeMatch">
  <div class="col-xs-4">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="player1Result" class="col-xs-9 control-label">
          {{swiss.activeMatch.player1.name}}
        </label>
        <div class="col-xs-3">
          <input type="number" class="form-control" id="player1Result" min=0 max=2 value=0>
        </div>
      </div>

      <div class="form-group">
        <label for="player2Result" class="col-xs-9 control-label">
          {{swiss.activeMatch.player2.name}}
        </label>
        <div class="col-xs-3">
          <input type="number" class="form-control" id="player2Result" min=0 max=2 value=0>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-8 match-result-buttons">
    <button type="button" class="btn btn-default" ng-click="swiss.submitMatchResult(2, 0)">2<br><br>0</button>
    <button type="button" class="btn btn-default" ng-click="swiss.submitMatchResult(2, 1)">2<br><br>1</button>
    <button type="button" class="btn btn-default" ng-click="swiss.submitMatchResult(1, 1)">1<br><br>1</button>
    <button type="button" class="btn btn-default" ng-click="swiss.submitMatchResult(1, 0)">1<br><br>0</button>
    <button type="button" class="btn btn-default" ng-click="swiss.submitMatchResult(0, 0)">0<br><br>0</button>
    <button type="button" class="btn btn-default" ng-click="swiss.submitMatchResult(0, 1)">0<br><br>1</button>
    <button type="button" class="btn btn-default" ng-click="swiss.submitMatchResult(1, 2)">1<br><br>2</button>
    <button type="button" class="btn btn-default" ng-click="swiss.submitMatchResult(0, 2)">0<br><br>2</button>
  </div>
</div>
